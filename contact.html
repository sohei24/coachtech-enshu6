  <main>
    <div class="cover__container">
      <img src="img/mv.png">
      <h2 class="cover__first-line">お問い合わせ</h2>
    </div>
    <div class="contact__container">
      <form class="contact__form" action="#" method="post">
        <label class="lbl" for="name">会社名</label>
        <input class="inp-box" type="text" name="company" id="company">
        <label class="lbl" for="name">お名前<span class="red-star"> *</span></label>
        <input class="inp-box" type="text" name="name" id="name" required="required">
        <label class="lbl" for="name">メールアドレス<span class="red-star"> *</span></label>
        <input class="inp-box" type="text" name="email" id="email" required="required">
        <label class="lbl" for="name">お問い合わせ内容<span class="red-star"> *</span></label>
        <textarea class="inp-box" name="textarea" id="content" cols="30" rows="8" required="required"></textarea>
        <input type="submit" value="お申し込み" class="contact__btn">
      </form>
    </div>
  </main>
